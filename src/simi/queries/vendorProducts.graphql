#import "./Fragments/SimiPrice"
query vendorproducts($pageSize: Int, $currentPage: Int, $sort: ProductSortInput, $simiFilter: String) {
    vendorproducts(pageSize: $pageSize, currentPage: $currentPage, sort: $sort, simiFilter: $simiFilter) {
        total_count
        simi_filters {
            name
            filter_items_count
            request_var
            filter_items_count
            filter_items {
                label
                value_string
                __typename
            }
            __typename
        }
        sort_fields {
            default
            options {
                value
                label
            }
            __typename
        }
        items {
            id
            name
            sku
            small_image {
                url
                label
                __typename
            }
            thumbnail {
                url
                label
                __typename
            }
            short_description {
                html
                __typename
            }
            url_key
            special_price
            special_from_date
            type_id
            special_to_date
            price {
                ... SimiPrice
            }
            __typename
        }
        page_info {
            total_pages
        }
        simiProductListItemExtraField {
            sku
            extraData
        }
        __typename
    }
}